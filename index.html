<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>DevPlacement Assessment</title>

        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- font awesome link -->
        <link href="FA/css/all.css" rel="stylesheet">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row rowBd">
                <div class="col-md-1"></div>
                <div class="col-md-4 firstDiv">
                    <div class="col-md-12 firstDivs"></div>
                    <div class="col-md-12 firstDivs">
                        <h3>HELLO, <strong>EMERALD</strong></h3>
                        <p>
                            Welcome to your dashboard, Kindly sort through the user base
                        </p>
                        <div class="col-md-8 offset-md-2 boxs">
                            <a href="#"><i class="bi bi-search"></i></a>
                            <input type="text" id="specificSizeInputName" placeholder="Find a User">
                        </div>
                    </div>
                    <div class="col-md-12 firstDivs">
                        <p>Show users</p>
                        <div class="row">
                            <div class="col-md-4 userStyle">
                                <p>
                                    <div class="col-12 text-center hoves" id="usersStyle">
                                        <i class="fas fa-users fa-3x" style="opacity: 1; margin-left: 5px; z-index: 2;"></i>
                                <input type="radio" name="gender" id="gender" value="all" class="text-center" style="opacity: 0; width: 100px; height: 100px;">
                                    </div>
                                </p>
                                <span class="userP">All Users</span>
                              
                            </div>
                            <div class="col-md-4 userStyle">
                                <p>
                                    <div class="col-12 text-center hoves" id="maleStyle">
                                        <i class="fas fa-male fa-3x" style="opacity: 1; margin-left: 5px; z-index: 2;"></i>
                                        <input type="radio" name="gender" id="male" value="male" style="opacity: 0; width: 60px; height: 60px;">
                                    </div>
                                </p>
                                
                                <span class="userP">Male Users</span>
                              </div>
                            <div class="col-md-4 userStyle">
                                <p>
                                    <div class="col-12 text-center hoves" id="femaleStyle">
                                        <i class="fas fa-female fa-3x" style="opacity: 1; z-index: 2;"></i>
                                        <input type="radio" name="gender" id="female" value="female" style="opacity: 0; width: 60px; height: 60px;">
                                    </div>
                                </p>
                                <span class="userP">Female Users</span>
                             </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-2"></div>



                <div class="col-md-5 firstDiv" id="SecondDiv">
                    <h5 class="mt-2" id="Userss">
                        
                    </h5>

                    <p class="mt-2">Filter by</p>

                    <div class="row">
                        <div class="col-4 mt-2 countrySearch">
                            <a href="#"><i class="bi bi-search"></i></a>
                            <input type="text" id="specificSizeInputNamehk" placeholder="Find a User">
                        </div>

                        <div class="col-4">
                            <select class="form-select mt-2" style="background-color: rgb(226,227,236);" aria-label="Default select example" id="nationality">
                                <option>AU</option>
                                <option>BR</option>
                                <option>CA</option>
                                <option>CH</option> 
                                <option>DE</option>
                                <option>DK</option>
                                <option>ES</option>
                                <option>FI</option> 
                                <option>FR</option>
                                <option>GB</option>
                                <option">IE</option>
                                <option>IR</option> 
                                <option>NO</option>
                                <option>NL</option>
                                <option>NZ</option>
                                <option>TR</option> 
                                <option>US</option>  
                            </select>
                        </div>
                        <div class="col-4 styleSecond">
                            <div class="form-check mt-3 form-switch">
                                <input class="form-check-input" style="background-color: rgb(48,187,181);" type="checkbox" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Show Country</label>
                            </div>
                        </div>
                    </div>
                    <div id="resultss">
                        
                    </div>
                   
                   <div class="col-12">
                       <a href="" id="a" download><button class="btn btn-primary" style="background-color: rgb(121,70,193); border-radius: 20px;"> <i class="bi bi-cloud-arrow-down" style="color: white;"></i> Download Results</button></a>
                    
                    
                    <span id="pagi"><i class="bi bi-chevron-left"></i></span>
                    <span id="pagiss"><i class="bi bi-chevron-right"></i></span>
                   </div>
                </div>
            </div>
        </div>

        <!-- footer -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="pagination-jquery-master/pagination.min.js"></script>
